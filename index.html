<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorgio Álefe</title>
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Fonte FiraCode-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/wrapper-skills.css">
    <link rel="stylesheet" href="css/components/skills-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">

    
    
</head>

<body>
    <!--Title-->
    <header class="header">
        <img id="logo" src="assets/img/logo_background.png" alt="Logo Giorgio Álefe">
        <nav>
            <a class="action" href="" lang="en">Skills</a>    
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <!--Title and Background-->
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Giorgio Álefe</h1>
                <h2 class="subtitle">FullStack Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <!--Skills-->
    <section class="section">
        <h2 class="main-title _second">Skills</h2>

        <div class="wrapper-skills">
            <article class="skills-tec">
                <img class="icon" src="assets/icons/ico_html5.png" alt="Ícone HTML5 PixelArt">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="15">15%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="assets/icons/ico_css3.png" alt="Ícone CSS3 PixelArt">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="15">15%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="assets/icons/ico_js.png" alt="Ícone JavaScript PixelArt">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="1">1%</progress>
                </div>
            </article>

            <article class="skills-tec">
                <img class="icon" src="assets/icons/ico_python.png" alt="Ícone Python PixelArt">
                <div class="right">
                    <h3 class="title">Python</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
            </article>
        </div>
    </section>

    <section class="section _project">
        <h2 class="main-title _second">Projetos</h2>
        <div class="wrapper-card">
            <figure class="card-project _project1">
                <img class="logo" src="assets/projects-img/logo-python.png" alt="Logo do projeto Python">
            </figure>

            <figure class="card-project _project2">
                <img class="logo" src="assets/projects-img/logo-github.png" alt="Logo do projeto Github">
            </figure>

            <figure class="card-project _project3">
                <img class="logo" src="assets/projects-img/logo-stackoverflow.png" alt="Logo do projeto logo-stackoverflow">
            </figure>
        </div>  
    </section>

</body>

</html>
